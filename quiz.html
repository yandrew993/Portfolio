<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Wuiz</title>

    <!-- css file link -->
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <img src="logo2.jpg" alt="img" id="img" class="img" />
    <h1 id="title">Today's Quiz</h1>
    <section>
      <h2>My Simple Website</h2>
      <a href="quiz.html" target="_blank">Visit the Website</a>
    </section>

    <div class="rate">
      <h4>In a scale of (1 - 100)% how do you know me</h4>
      <input type="number" class="rateme" /><br />
      <button id="submit">Submit</button>
    </div>
    <div class="provisional">
      <h2>Thank You!!</h2>
      <h4 id="comment"></h4>
      <h5>I have a challenge waiting for you!</h5>
      <h5>Please click to proceed</h5>
      <br />
      <button id="proceed">Proceed</button>
    </div>
    <!-- quiz-container -->
    <div id="quiz-container">
      <!-- question container -->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
          <li class="option">
            <span id="option0" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option1" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option2" onclick="calcScore(this)"></span>
          </li>
          <li class="option">
            <span id="option3" onclick="calcScore(this)"></span>
          </li>
        </ol>
        <h4 id="stat"></h4>
      </div>

      <div class="buttons">
        <button type="button" class="next">Next</button>
      </div>
    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
      <img src="logo2.jpg" alt="" />
      <h3 id="remarks"></h3>
      <h3 id="initial-rate"></h3>
      <h2 id="score-title">Your Score</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
      <button type="button" id="check-answer" onclick="">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
      <h2>Answers :</h2>
      <ol type="1" id="answers"></ol>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
    </div>

    <!-- javascript file source -->
    <script src="quiz.js"></script>
  </body>
</html>
